{% include  "navigation_bar.html" %}
{% block body %}
{% endblock %}
 
<link rel="stylesheet" href="{{ url_for('static', filename = 'styles/styles.css') }}">

<html lang = "en">
   <head></head>
   <h1>Books Database</h1>
   <body>
      
    <table id = "bookDetails">
         <thead>
            <tr>
               <th>FileName</th>
               <th>Genre</th>
               <th>Confidence</th>
               <th>Book Cover Image</th>
            </tr>
         </thead>
         
         <tbody>
            {% for book in Books %}
               <tr>
                  <td>{{ book.FileName }}</td>
                  <td>{{ book.Genre }}</td>
                  <td>{{ book.Confidence }}</td>
                  <td><img src="static/{{ book.FileName }}" alt="" border=3 height=50%% width=50%%></img></td>
               </tr>
            {% endfor %}
         </tbody>
      </table>
      
   </body>
</html>
